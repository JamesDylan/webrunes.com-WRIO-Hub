        "articleBody": [
        "webRunes — первый контрактор проекта Alternative. Мы также являемся первой ad hoc командой свободных специалистов в различных IT и не только областях, разрабатывающая платформу WRIO Internet OS. WRIO Internet OS – это окно в семантический, децентрализованный и защищенный интернет. Платформа необходима для технической реализации Alternative — набора проектов нацеленных на развитие свободного самоуправляемого общества, альтернативный подход к взаимодействию людей при минимальном либо вовсе без участия государства. Техническая реализация представлена в виде связанных между собой сервисов, которые помогают людям на протяжении всей их жизни в различных сферах: образование, здоровье, общение, финансы и прочих.",
