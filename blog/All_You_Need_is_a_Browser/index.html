        "about": "Tim Berners-Lee: The problem is the dominance of one search engine, one big social network, one Twitter for microblogging. We don’t have a technology problem, we have a social problem. The problem is not Google, or Amazon, or Facebook. The problem is that online users follow winner-take-all distribution. Is a structural distribution independent from the type of service. Making a new service will not change that.",

        "The web pages of today are a mix of data and representation, which enables browsers to display information in a convenient way for reading. However, search engines have to parse them (separate data to analyze). The concept of WRIO Internet OS is that one and the same structure of web pages would be equally suited for browsing by users, and for “understanding” by computers.",

        "Such pages are based on JSON-LD schemas: simple text format that enables easy decentralized processing of pages, i.e. you’ll be able to read and use files stored on third party servers as if they were located on your own server.",

        "Now, to create a feature-rich website you no longer need to hire web developers or install CMS and a database; there is no need to develop a UI, connecting modules and setting up SEO. You just need to fill in a page with information using our service, or any text editor, and then save it anywhere: WRIO Internet OS servers, Dropbox, Google Drive, etc.",
